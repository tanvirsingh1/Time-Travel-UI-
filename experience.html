<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .video-background {
            position: fixed; 
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            width: auto; 
            height: auto;
            z-index: -100; 
            background: no-repeat;
            background-size: cover;
            overflow: hidden;
        }
    </style>
</head>
<body>

<video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" class="video-background">
    <source src="public\external\173363 (540p).mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

</body>
</html>
